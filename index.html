<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./script.js"></script>
        <title>Extreme Store of the Books</title>
    </head>
    <body>
        <form>
            <h3>Add Book</h3>
            <label for="add-book-title">Book name</label><br>
            <input type="text" id="add-book-title" name="book-title" required><br>
            <label for="add-book-author-name">Author name</label><br>
            <input type="text" id="add-book-author-name" name="book-author-name" required><br>
            <button type="button" onclick='submitBookToAPI()'>Add book</button>
        </form>
        <form>
            <h3>Modify Book</h3>
            <label for="modify-book-id">Book ID</label><br>
            <input type="text" id="modify-book-id" name="book-id" required><br>
            <label for="modify-book-title">New book name</label><br>
            <input type="text" id="modify-book-title" name="book-title"><br>
            <label for="modify-book-author-name">New author name</label><br>
            <input type="text" id="modify-book-author-name" name="book-author-name"><br>
            <button type="button" onclick='onModifyBookButtonClicked()'>Modify book</button>
        </form>
        <form>
            <h3>Remove book</h3>
            <label for="remove-book-id">Book ID</label><br>
            <input type="text" id="remove-book-id" name="book-id" required><br>
            <button type="button" onclick='onRemoveBookButtonClicked()'>Remove book</button>
        </form>
        <button type="button" onclick="getBooksFromAPI()">Display books</button>
        <ul id='book-list'>

        </ul>
        <button type="button" onclick="getNewAPIKey()">New API-key</button>
    </body>
</html>
